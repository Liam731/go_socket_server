name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'

    - name: Install dependencies
      run: go mod tidy

    - name: Copy config file
      run: cp app.env /home/runner/work/go_socket_server/go_socket_server/app.env

    - name: Print current directory
      run: pwd

    - name: Show environment variables
      run: env

    - name: Test
      run: go test -v
